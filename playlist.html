        <section class="plIntro">
            <div class="pltags">
                标签：
                <em href="#">华语</em>
                <em href="#">流行</em>
                <em href="#">蓝调</em>
            </div>
            <div id="pltagsIntro" class="pltagsIntro plIntroHide">
                <span>简介：思念是一种痛苦，思念是一种煎熬<br/></span>
                <br/>
                <span>用歌声可以体会到这种情感<br/></span>
                <br/>
                <span>就好像唱歌的人唱出的故事是你自己<br/></span>
                <br/>
                <span>只要你愿意听<br/></span>
                <br/>
                <span>用心去感受<br/></span>
                <br/>
                <span>你会发现：珍惜眼前才最重要！<br/></span>
                <br/>
                <span>不要失去了错过了才去思念与珍惜<br/></span>
                <br/>
                <span>Ps:摘自 迩ran《思念》</span>
            </div>
            <!--简介展开图标-->
            <div id="pltagsToggle" class="pltagsToggle">
            <!--  <svg class="icon icon-open" aria-hidden="true">
                    <use xlink:href="#icon-open"></use>
                </svg>  -->
                <svg class="icon icon-down" aria-hidden="true">
                    <use xlink:href="#icon-down"></use>
                </svg>
            </div>
        </section>
